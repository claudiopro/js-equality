<!DOCTYPE html>
<html>
	<head>
		<title>JS Equality</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="col-md-6 col-md-offset-3">
			<h1>JS Equality</h1>
			<p>This page shows the result of loose and strict equality operators applied to special JavaScript values.</p>

			<h2>==</h2>
			<table class="table table-bordered" id="double-equal">
				<tr>
					<th></th>
					<th>0</th>
					<th>null</th>
					<th>undefined</th>
					<th>NaN</th>
					<th>false</th>
				</tr>
				<tr>
					<th>0</th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th>null</th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th>undefined</th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th>NaN</th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th>false</th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>

			<h2>===</h2>
			<table class="table table-bordered" id="triple-equal">
				<tr>
					<th></th>
					<th>0</th>
					<th>null</th>
					<th>undefined</th>
					<th>NaN</th>
					<th>false</th>
				</tr>
				<tr>
					<th>0</th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th>null</th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th>undefined</th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th>NaN</th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th>false</th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</body>
	<script>
		function cmp(h, v, i, j, op) {
			return eval(h[i].innerHTML.concat(op).concat(v[j].innerHTML));
		}

		function scan(id, op) {
			var t = document.querySelector(id),
				h = t.querySelectorAll('tr:nth-child(1) th'),
				v = t.querySelectorAll('tr th:nth-child(1)'),
				d = t.querySelectorAll('td'),
				l = h.length,
				m = v.length,
				i, j, s, r;
			
			for (i = 1; i < l; i++) {
				for (j = 1; j < m; j++) {
					r = d[(l - 1) * (i - 1) + j - 1];
					s = cmp(h, v, i, j, op);
					r.innerHTML = s;
					r.className = s ? 'success' : 'danger';
				}
			}
		}

		scan('#double-equal', '==');
		scan('#triple-equal', '===');
	</script>
</html>
